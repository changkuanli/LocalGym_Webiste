<input type="text" id="filterClass" onkeyup="filter()" placeholder="Search for class names..." title="Type in a name">


<table id="classschedule">
    <trhead>
        <th>Class Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Room</th>
        <th>Instructor</th>
    </trhead>

    <trbody>
      {% for r in rows %}
      <tr>
        <td>
          {{ r.0 }}
        </td>
        <td>
          {{ r[1] }}
        </td>
        <td>
          {{r{ [2] }}
        </td>
        <td>
          {{r{ [3] }}
        </td>
        <td>
          {{r{ [4] }}
        </td>
      </tr>
    </trbody>
</table>

<script>
function filter() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("filterClass");
  filter = input.value.toUpperCase();
  table = document.getElementById("classschedule");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
