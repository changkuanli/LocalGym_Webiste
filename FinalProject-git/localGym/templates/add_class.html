<!DOCTYPE html>
<html>
<head>
  <title>Add a new class</title>
  <link rel="stylesheet" href= "style.css" />
</head>

<form id="addclass" action="/add_class" method="post">
  Class Name: <input type="text" name="class_name" required/><br />
  Class Date: <input type="date" name="class_date" required/><br />
  Class Time: <input type="time" name="class_time" required/><br />
  Room Number: <input type="number" name="room" required/>
  <input type="submit" value="Submit" />
</form>

</html>
