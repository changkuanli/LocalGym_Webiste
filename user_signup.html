<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Member Sign Up</title>
  </head>

  <body>
    <h1>Sign Up</h1>
    <br>
    <p>Please enter the following information to sign up for an account.</p>
    <br>
  </body>

  <form>
    <label for="firstname"><b>First Name</b></label>
    <input type="text" placeholder="Enter your first name" name="firstname" required>
    <br>
    <label for="lastname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter your last name" name="lastname" required>
    <br>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter your email" name="email" required>
    <br>
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter your password" name="password" required>
    <br>
    <label for="gender" required><b>Gender</b></label>
    <input type="checkbox" unchecked="checked" name="gender"> Male <input type="checkbox" unchecked="checked" name="gender"> Female
    <br>
    <br>
    <label>
      <button type="signup">Sign Up</button>
    </label>
  </form>
</html>
